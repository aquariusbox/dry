<!DOCTYPE html>
<html>
   <head>
      <meta charset="utf-8">
      <title>Dry</title>
      <link rel="stylesheet" href="dry.css">
      <link rel="stylesheet" href="css/bootstrap.css">
      <link rel="stylesheet" href="custom_ui.css">
      <link rel="stylesheet" href="map_usage.css">
      <link href="css/960.css" rel="stylesheet" media="screen" />
      <link href="css/defaultTheme.css" rel="stylesheet" media="screen" />
      <link href="css/myTheme.css" rel="stylesheet" media="screen" />
      <link href="css/prettify.css" type="text/css" rel="stylesheet" />
      <!-- custom ui -->
      <link rel="import" href="navbar.html">
   </head>
   <body>
      <!-- Custom tag (navbar.dart) -->
      <div is="x-navbar" activeid="{{'t-rbase'}}" class="container"></div>
      <div class="container">
         <div class="row">
            <div class="col-md-2">
               Database
            </div>
            <div class="col-md-2">
               Format
            </div>
            <div class="col-md-2">
               Scrope
            </div>
            <div class="col-md-2">
               Segment
            </div>
            <div class="col-md-2">
               Field Number
            </div>
            <div class="col-md-2">
               Case
            </div>
         </div>
         <div class="row">
            <div class="col-md-2">
               <select id="ip-datasources" class="form-control" name="datasource" template iterate="datasource in datasources" bind-value="selectedDatasource" on-change="onDatasourcesChange()">
                  <option selected="{{selectedDatasource == datasource}}">{{datasource}}</option>
               </select>
            </div>
            <div class="col-md-2">
               <select id="ip-formats" class="form-control" name="format" template iterate="format in formats" bind-value="selectedFormat" on-change="onFormatsChange()">
                  <option selected="{{selectedFormat == format}}">{{format}}</option>
               </select>
            </div>
            <div class="col-md-2">
               <select id="ip-convTypes" class="form-control" name="convType" template iterate="convType in convTypes" bind-value="selectedConvType"  on-change="fetchSegments()">
                  <option selected="{{selectedConvType == convType}}">{{convType}}</option>
               </select>
            </div>
            <div class="col-md-2">
               <select id="ip-segments" class="form-control" name="segment" template iterate="segment in segments" bind-value="selectedSegment" on-change="fetchFields()">
                  <option selected="{{selectedSegment == segment}}">{{segment}}</option>
               </select>
            </div>
            <div class="col-md-2">
               <select id="ip-fields" class="form-control" name="field" template iterate="field in fields" bind-value="selectedField" on-change="fetchCases()">
                  <option selected="{{selectedField == field}}">{{field}}</option>
               </select>
            </div>
            <div class="col-md-2">
               <select id="ip-rulecases" class="form-control" name="rulecase" template iterate="rulecase in rulecases" bind-value="selectedRulecase" on-change="fetchMatrix()">
                  <option selected="{{selectedRulecase == rulecase}}">{{rulecase}}</option>
               </select>
            </div>
         </div>
      </div>
      <!-- end container-->
      <div class="container">
         <h4>Rules and TP </h4>
         <span class="label label-info">N</span> N means the execution sequence (start from 1 to X).
      </div>
      <div id="div-matrix" class="container">
      <div>
      <!-- JQuery -->
      <script src="//code.jquery.com/jquery.js"></script>
      <!-- Latest compiled and minified JavaScript -->
      <script src="js/bootstrap.min.js"></script>  
      <script type="application/dart" src="map_usage.dart"></script>
      <script src="packages/browser/interop.js"></script>    
      <script src="packages/browser/dart.js"></script>
      <!-- fix header table -->
      <script src="js/jquery.fixedheadertable.min.js"></script>
      <!-- google prettify print -->
      <script type="text/javascript" src="js/prettify.js"></script>
   </body>
</html>
